<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>积分商城后台管理-订单管理</title>
    <link type="text/css" rel="stylesheet" th:href="@{/static/layui/css/layui.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/common.css}"/>
</head>
<body>
<div class="header_box">
    <div class="layui-form layui-form-pane" lay-filter="orderSearch">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">订单号</label>
                <div class="layui-input-block">
                    <input type="text" name="orderNo" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="orderSearch">查询</button>
            </div>
        </div>
    </div>
</div>
<table id="demo" lay-filter="orderTable"></table>
<script type="text/html" id="barDemo">
    {{# if(d.status==0){ }}
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="send">发货</a>
    {{#  }else{ }}
    已发货
    {{# } }}
</script>
<script th:src="@{/static/layui/layui.js}" charset="UTF-8"></script>
<script th:src="@{/static/js/order/order.js}" charset="UTF-8"></script>
</body>
</html>
