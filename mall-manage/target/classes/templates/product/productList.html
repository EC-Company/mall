<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>积分商城后台管理-商品管理</title>
    <link type="text/css" rel="stylesheet" th:href="@{/static/layui/css/layui.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/common.css}"/>
</head>
<body>
<div class="header_box">
    <div class="layui-form layui-form-pane" lay-filter="productSearch">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">商品名</label>
                <div class="layui-input-block">
                    <input type="text" name="name" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="productSearch">查询</button>
                <a class="layui-btn layui-btn-normal" th:href="@{/addProduct.html}">添加</a>
            </div>
        </div>
    </div>
</div>
<table id="demo" lay-filter="productTable"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="update">修改</a>
    {{# if(d.status==0){ }}
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="up">上架</a>
    {{#  }else{ }}
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="down">下架</a>
    {{# } }}
    <a class="layui-btn layui-btn-xs  layui-btn-danger" lay-event="delete">删除</a>
</script>
<script th:src="@{/static/layui/layui.js}" charset="UTF-8"></script>
<script th:src="@{/static/js/product/product.js}" charset="UTF-8"></script>
</body>
</html>
